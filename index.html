<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Android Beta Test - Katıl!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>🚀 Yeni Uygulamamızı İlk Sen Dene!</h1>
    <p class="hero-text">
      Android uygulamamızın testine katıl ve ilk deneyimleyenlerden ol.
    </p>
    
    <div class="signup-box">
      <h2>Hemen Katıl</h2>
      <form action="https://formspree.io/f/mrbqnoqz" method="POST">
        <input type="email" id="email" name="email" required placeholder="E-posta adresin">
        <button type="submit">Katıl</button>
      </form>
    </div>
    
    <div class="simple-steps">
      <p>📧 E-postanı gir → 📱 Davet al → 🎯 Test et</p>
    </div>
    
    <p class="privacy">E-postanı sadece davet için kullanıyoruz.</p>
  </main>
</body>
</html>
